name: Build with Gradle

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    outputs:
      tag: ${{ steps.create_tag.outputs.tag }}

    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'graalvm'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build CLI with Gradle Wrapper
        run: ./gradlew :app:build

      - name: Generate shadow JAR
        run: ./gradlew :app:shadowJar

      - name: Generate native binary
        run: |
          ./gradlew -Pagent :app:run --args="status"
          ./gradlew :app:nativeCompile

      - name: Create and push timestamp tag
        id: create_tag
        run: |
          TAG="release-$(date +'%Y%m%d_%H%M')"
          echo "Creating tag: $TAG"
          git tag $TAG
          git push origin $TAG
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Tag $TAG created and pushed successfully"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.create_tag.outputs.tag }}
          files: |
            app/build/libs/timekeeper.jar
            app/build/native/nativeCompile/timekeeper
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos-desktop:
    runs-on: macos-latest
    needs: build
    permissions:
      contents: write

    steps:

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.build.outputs.tag }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'graalvm'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build desktop DMG
        run: ./gradlew :desktop:packageDmg

      - name: Upload DMG to Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ needs.build.outputs.tag }}"
          DMG_FILE=$(find ./desktop/build/compose/binaries/main/dmg -name "*.dmg" | head -1)

          if [ -f "$DMG_FILE" ]; then
            echo "Uploading DMG: $DMG_FILE"
            gh release upload "$TAG" "$DMG_FILE" --clobber
            echo "DMG uploaded successfully"
          else
            echo "Error: DMG file not found"
            exit 1
          fi
