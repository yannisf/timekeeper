name: Build with Gradle

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'graalvm'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build with Gradle Wrapper
        run: ./gradlew build

      - name: Generate shadow JAR
        if: matrix.os == 'ubuntu-latest'
        run: ./gradlew shadowJar

      - name: Generate native binary
        run: |
          ./gradlew -Pagent run --args="status"
          ./gradlew nativeCompile

      - name: Upload artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            app/build/libs/timekeeper.jar
            app/build/native/nativeCompile/timekeeper

      - name: Upload artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: app/build/native/nativeCompile/timekeeper

  release:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create and push timestamp tag
        id: create_tag
        run: |
          TAG="release-$(date +'%Y%m%d_%H%M')"
          echo "Creating tag: $TAG"
          git tag $TAG
          git push origin $TAG
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Tag $TAG created and pushed successfully"

      - name: Prepare release files
        run: |
          mkdir -p release
          cp linux-artifacts/app/build/libs/timekeeper.jar release/timekeeper.jar
          cp linux-artifacts/app/build/native/nativeCompile/timekeeper release/timekeeper-linux
          cp macos-artifacts/app/build/native/nativeCompile/timekeeper release/timekeeper-macos

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.create_tag.outputs.tag }}
          files: |
            release/timekeeper.jar
            release/timekeeper-linux
            release/timekeeper-macos
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
